<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sketch.js" defer></script>
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <h3>Hover your cursor over the box below to start drawing!</h3>

    <div class="same-line">
      <!-- This box will contain size and color change features -->
      <div class="side-box">
        <!-- Slider for grid size -->
        <div>
          <div id="sizeVal" class="size-value"></div>
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            class="slider"
            id="sizeSlider"
          />
        </div>

        <button class="btn" id="btn">Reset</button>
      </div>

      <!-- 16x16 grid of square divs -->

      <div class="container" id="container"></div>
    </div>
  </body>
</html>
