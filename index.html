<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="sketch.js" defer></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <h1>Etch-a-Sketch</h1>
    <h3>Hover your cursor over the box below to start drawing!</h3>

    <div class="same-line">
      <!-- This box will contain size and color change features -->
      <div class="side-box">
        <!-- <button class="color" id="color">Pick a Color</button> -->
        <input type="color" id="color" value="#228b22" />

        <button class="rgb" id="rgb">Random Colors</button>

        <!-- Slider for grid size -->
        <div>
          <div id="sizeVal" class="size-value">16 X 16</div>
          <input
            type="range"
            min="1"
            max="100"
            value="16"
            class="slider"
            id="sizeSlider"
          />
        </div>

        <button class="btn" id="btn">Reset</button>
      </div>

      <!-- 16x16 grid of square divs -->

      <div class="container" id="container"></div>
    </div>
    <div class="footer">
      Copyright Â© 2022 Jean-Marc
      <a href="https://github.com/jaym9000/Etch-a-Sketch" target="_blank"
        ><i class="fa fa-github"></i
      ></a>
    </div>
  </body>
</html>
